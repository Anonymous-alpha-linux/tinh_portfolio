<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32"> 
    <defs>
        <linearGradient id="cursorGradient" gradientTransform="rotate(135)">
        <stop offset="0%" stop-color="rgb(255, 152, 0)" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="rgb(255, 152, 0)" stop-opacity="0.01"/>
        </linearGradient>
    </defs>
    <!-- core dot -->
    <circle cx="16" cy="16" r="8" fill="#FF9800"/>

    <!-- pulsing ring -->
    <circle cx="16" cy="16" r="8" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.8">
        <animate attributeName="r"
            values="8;14;8"
            dur="1.6s"
            repeatCount="indefinite"
            calcMode="spline"
            keyTimes="0;0.5;1"
            keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
        <animate attributeName="opacity"
            values="0.8;0;0.8"
            dur="1.6s"
            repeatCount="indefinite"
            calcMode="spline"
            keyTimes="0;0.5;1"
            keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
    </circle>
</svg>